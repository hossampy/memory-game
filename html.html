<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="control-buttons">
        <span>Start Game</span>
    </div>
    <div class="info-container">
        <div class="name">
            Hello: <span></span>
        </div>
        <div class="tries">
            Wrong Tries: <span>0</span>
        </div>
    </div>
    <div class="memory-game-blocks">
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular " style="color: #fe1621;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="angular">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-angular" style="color: #fe1621;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="vuejs">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs" style="color: #0fc28d;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="vuejs">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-vuejs" style="color: #0fc28d;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-css3-alt" style="color: #74C0FC;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="css3">
            <div class="face front"></div>
            <div class="face back">
                <a class="im" href=""> <i class="fa-brands fa-css3-alt" style="color: #74C0FC;"></i> </a>
            </div>
        </div>
        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github" style="color: #023183;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="github">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-github" style="color: #023183;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="gulpjs">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-java" style="color: #74C0FC;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="gulpjs">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-java" style="color: #74C0FC;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="html5">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5" style="color: #ff6600;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="html5">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-html5" style="color: #ff6600;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="jest">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-php" style="color: #847cc5;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="jest">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-php" style="color: #847cc5;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="mongodb">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js" style="color: #fbff1a;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="mongodb">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-js" style="color: #fbff1a;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python" style="color: #c979e6;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="python">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-python" style="color: #c979e6;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react" style="color: #74C0FC;"></i>
            </div>
        </div>
        <div class="game-block" data-technology="react">
            <div class="face front"></div>
            <div class="face back">
                <i class="fa-brands fa-react" style="color: #74C0FC;"></i>
            </div>
        </div>
    </div>


    <div class="end-game">
        <span>"Game Over! You've reached 5 tries."</span>
    </div>
<script src="scripte.js"></script>
</body>

</html>
